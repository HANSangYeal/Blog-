<!DOCTYPE html>
<html>
<head>
	<title>BlogLayout</title>
	<link rel="stylesheet" type="text/css" href="../css/blog.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

	<div class="wrapper">
		<div class="wrapper2">
			<div class="leftMenu">
				<div class="mainLogo">Main Logo</div>
				<div class="navMenuBar">
					<div class="navMenu" id="1stMenu">Menu1</div>
					<div class="navMenu" id="2ndMenu">Menu2</div>
					<div class="navMenu" id="3rdMenu">Menu3</div>
				</div>
			</div>

			<div class="middleMenu">MainContents</div>

			<div class="rightMenu">
				<p class="theLatest">최신글 목록</p>
				<p id="aboutMe100" class="aboutMe">ABOUT<br/>(Resume)</p>
				<p class="snsIconsLinks">SNS<br/><br/><br/><br/><br/>
					<i id="fbIcon" class="fa fa-facebook" style="font-size: 60px; color: blue;"></i>
					<i id="twIcon" class="fa fa-twitter" style="font-size: 60px; color: blue;"></i>
					<i id="ghIcon" class="fa fa-github" style="font-size: 60px; color: black;"></i>
				</p>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function(){
			$(".navMenu").click(function(){
				var id = $(this).attr('id');
				alert("id : " + id);
			});
		});

		$("#fbIcon").on("click",function(){
			alert('move facebook!');
			location.href = "http://www.facebook.com/";
		})

		$("#twIcon").on("click",function(){
			alert('move twitter!');
			location.href = "https://twitter.com/";
		})

		$("#ghIcon").on("click",function(){
			alert('move my Github!');
			location.href = "https://github.com/HANSangYeal/";
		})

		$("#aboutMe100").on("click",function(){
			alert('clicked!');
			location.href = "../ResumeHSY/index.html/";
		})


	</script>	
</body>
</html>
